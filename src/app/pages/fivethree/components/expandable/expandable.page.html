<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Expandable</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-divider>
    <ion-label>Basic Example</ion-label>
  </ion-item-divider>
  <div class="ion-text-center">
    <ion-button [disabled]="ex.isOpen" (click)="ex.open()">
      Open
    </ion-button>
    <ion-button [disabled]="!ex.isOpen" (click)="ex.close()">
      Close
    </ion-button>
  </div>

  <fiv-expandable #ex>
    <div content>
      <span class="content" [fivCenter]>Expandable Content (height depends on contents size)</span>
    </div>
  </fiv-expandable>

</ion-content>
